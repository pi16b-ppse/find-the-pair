<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Find The Pair</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <div class="container">
    <header>
        <h1>Find The Pair</h1>
    </header>
    <section id="menu">
    	<button id="restart"></button>
    	<button id="pause"></button>
    	<p>Time:
    	<label id="timer">00:00</label>
        <p>Moves: 
    	<span id="moves"></span>
    </section>
    <section id="card-grid"></section>
    <section id="modal-overlay">
    	<div id="victory-modal">
            <p class="modal-title">Congratulations!!!</p>
            <p class="modal-body">You finished in <span id="result-moves">20</span> moves.</p>
            <p class="modal-body">Your time is <span id="result-time">00:00</span>.</p>
            <button id="play-again">Play again!</button>
        </div>
        <div id="start-game-modal">
            <p class="modal-title">Find The Pair</p>
        	<p class="modal-body">How many cards?</p>
        	<div id="size-container">
                <button class="grid-size selected" id="4-by-4-size">4&#10008;4</button>
            </div>
            <button id="start-game">Start game</button>
        </div>
    </section>
</div>
<script src="js/main.js" defer></script>
</body>
</html>
